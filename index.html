<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AJXT Burn Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Solana Web3 -->
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #151515;
      padding: 24px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .primary { background:#00c853; color:#000; }
    .danger { background:#d50000; color:#fff; }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    .status {
      margin-top: 10px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>AJXT Burn Tool</h2>

    <button class="primary" onclick="connectWallet()">Connect Wallet</button>

    <input id="amount" type="number" placeholder="Amount to burn" />

    <button class="danger" onclick="burn()">Burn Tokens</button>

    <div class="status" id="status">Wallet not connected</div>
  </div>

<script>
  let wallet = null;

  async function connectWallet() {
    if (!window.solana || !window.solana.isPhantom) {
      alert("Phantom wallet not found");
      return;
    }
    wallet = await window.solana.connect();
    document.getElementById("status").innerText =
      "Connected: " + wallet.publicKey.toString();
  }

  function burn() {
    if (!wallet) {
      alert("Connect wallet first");
      return;
    }
    const amount = document.getElementById("amount").value;
    alert("Burn requested: " + amount + " AJXT (mock)");
  }
</script>

</body>
</html>
